<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>js03_soma.htm - somatória</title>
        <meta charset="UTF-8"/>
        <!--(Autor: Miguel Teixeira)-->
    </head>

    <body>
        <h3>Somatória de duas strings</h3>
        <script language="javascript">

            /* Objetivo: Desenvolver um programa em JavaScript que faça a Leitura de 2 strings
            e apresente o resultado da concatenação entre eles.
            */

            /* Definição das Variáveis */            
            var js_n1;
            var js_n2;
            var js_soma;

            /* Entrada de Dados */
            js_n1 = window.prompt('Informe o primeiro número: ' , 'Digite aqui');
            js_n2 = window.prompt('Informe o segundo número: ' , 'Digite aqui');
            
            /* Processamento de Dados */
            js_soma = js_n1 + js_n2;
            
            /* Saída de Dados */
            document.write('O Resultado da concatenação = '+ js_soma);

        </script>
    </body>
</html>
